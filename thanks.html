<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Gabriel Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-content {
            max-width: 600px;
        }
        .thank-you-content h1 {
            color: #ffc107;
            margin-bottom: 1rem;
        }
        .thank-you-content p {
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ffc107;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>Your message has been successfully sent. I will get back to you as soon as possible.</p>
            <a href="index.html" class="back-button">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
